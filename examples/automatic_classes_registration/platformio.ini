[env]
framework = arduino
monitor_speed = 115200
lib_ldf_mode = chain+
board_build.filesystem = littlefs
lib_deps =  bblanchon/ArduinoJson @ ^6.19.4

[env:d1_mini]
platform = espressif8266
board = d1_mini

[env:esp32]
platform = espressif32
board = esp32doit-devkit-v1
